# ~/dotfiles/setup.conf

# Setup installation strategy:
#   SKIP  = 0: Do nothing
#   SAFE  = 1: Ensure environment ready (check Update/Plugins if installed, else install) - Recommended
#   FORCE = 2: Force reinstall software, force overwrite configs, force reinstall Plugins

# System Basic
CONFIG[system_packages]="SAFE"  # git, curl, build-essential
CONFIG[python_uv]="SAFE"        # Python uv
CONFIG[docker]="SAFE"           # Docker (Auto detect WSL)

# Development Environment (Includes: Software + Configs + All Plugins)
CONFIG[zsh]="FORCE"
CONFIG[vim]="FORCE"
CONFIG[tmux]="FORCE"